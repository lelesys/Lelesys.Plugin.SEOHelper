# Override Page and add more properties
'TYPO3.Neos.NodeTypes:Page':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    inspector:
      groups:
        metaOptions:
          label: 'Meta Tag Options'
          priority: 2
  properties:
    metaAuthor:
      type: string
      ui:
        label: 'Meta Author'
        inspector:
          group: metaOptions
    metaKeywords:
      type: string
      translatable: TRUE
      ui:
        label: 'Meta Keywords'
        inspector:
          group: metaOptions
    metaDescription:
      type: string
      translatable: TRUE
      ui:
        label: 'Meta Description'
        inspector:
          group: metaOptions
    customTitle:
      type: string
      translatable: TRUE
      ui:
        label: 'Custom Page Title'
        inspector:
          group: document
