# Override Page and add more properties
'TYPO3.Neos.NodeTypes:Page':
  superTypes:
    'TYPO3.Neos:Document': TRUE
  ui:
    inspector:
      groups:
        metaOptions:
          label: 'Meta Tag Options'
          priority: 2
  properties:
    metaAuthor:
      type: string
      ui:
        label: 'Meta Author'
        inspector:
          group: seometa
          position: 10
          editor: 'TYPO3.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            placeholder: 'Meta author'
    metaKeywords:
      type: string
      translatable: TRUE
      ui:
        label: 'Meta Keywords'
        inspector:
          group: seometa
    metaDescription:
      type: string
      translatable: TRUE
      ui:
        label: 'Meta Description'
        inspector:
          group: seometa
    customTitle:
      type: string
      translatable: TRUE
      ui:
        label: 'Custom Page Title'
        inspector:
          group: document
