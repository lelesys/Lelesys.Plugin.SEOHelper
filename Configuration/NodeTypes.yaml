
'TYPO3.Neos.NodeTypes:Page':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    inspector:
      groups:
        metaoptions:
          label: 'Meta Tag Options'
          priority: 2
  properties:
    metaTitle:
      type: string
      ui:
        label: 'Meta Title'
        inspector:
          group: metaoptions
        reloadIfChanged: true
    metaKeywords:
      type: string
      ui:
        label: 'Meta Keywords'
        inspector:
          group: metaoptions
        reloadIfChanged: true
    metaDescription:
      type: string
      ui:
        label: 'Meta Description'
        inspector:
          group: metaoptions
        reloadIfChanged: true
    customTitle:
      type: string
      ui:
        label: 'Custom Page Title'
        inspector:
          group: page
        reloadIfChanged: true
