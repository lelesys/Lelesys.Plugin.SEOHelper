<f:if condition="{metaTitle}">
	<f:then>
		<meta name="title" content="{metaTitle}" />
	</f:then>
</f:if>
<f:if condition="{metaKeywords}">
	<f:then>
		<meta name="keywords" content="{metaKeywords}" />
	</f:then>
</f:if>
<f:if condition="{metaDescription}">
	<f:then>
		<meta name="description" content="{metaDescription}" />
	</f:then>
</f:if>
